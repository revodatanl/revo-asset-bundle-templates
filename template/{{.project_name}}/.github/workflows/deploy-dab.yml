name: Deploy Databricks Asset Bundle

on:
  push:
    branches: [ main, release/** ]

jobs:
  deploy_test:
    name: Deploy to test
    if: startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to test
        uses: ./.github/actions/deploy-dab
        with:
          target: test
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}

  # Configure environment protection rules in your GitHub repository settings.
  # Go to Settings → Environments → `prod` and add required reviewers.
  wait_for_approval:
    name: Await production approval
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Notify approvers
        run: |
          echo "Production deployment for ${{ github.ref_name }} is pending approval"

  deploy_prod:
    name: Deploy to production
    if: startsWith(github.ref, 'refs/heads/release/')
    needs: wait_for_approval
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production
        uses: ./.github/actions/deploy-dab
        with:
          target: prod
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}
