repos:
-   repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    hooks:
    -   id: pre-commit-update
        args:
        -   --verbose
    rev: v0.4.0post1
-   repo: https://github.com/pre-commit/pre-commit-hooks
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-json
    rev: v4.6.0
